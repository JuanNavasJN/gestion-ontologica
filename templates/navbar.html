{% block navbar %}

<nav class="navbar navbar-expand-md navbar-dark mb-4 fixed-top shadow" style="background-color: #5c6894">

    {% if user.get_role == '1' %}
        <a class="navbar-brand" href="{% url 'home' %}">Pruebas Psicométricas - Evaluador</a>
    {% else%}
        <a class="navbar-brand" href="{% url 'home' %}">Pruebas Psicométricas</a>
    {% endif %}

    <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        {% if user.is_authenticated %}
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="userMenu"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                >
                    {{ user.username }}
                </a>
                <div
                    class="dropdown-menu dropdown-menu-right"
                    aria-labelledby="userMenu"
                >
                    <!-- <a
                        class="dropdown-item"
                        href="{% url 'password_change'%}"
                        >Change password</a
                    >
                    <div class="dropdown-divider"></div> -->
                    <a class="dropdown-item" href="{% url 'logout' %}">
                        Cerrar sesión</a
                    >
                    <a class="dropdown-item" href="{% url 'config' %}">
                        Actualizar contraseña</a
                    >
                </div>
            </li>
        </ul>
        {% else %}
        <form class="form-inline ml-auto">
            <a
                href="{% url 'login' %}"
                class="btn btn-outline-secondary"
            >
                Ingresar</a
            >
            <!-- <a href="{% url 'signup' %}" class="btn btn-primary ml-2">
                Sign up</a
            > -->
        </form>
        {% endif %}
    </div>
</nav>

{% endblock navbar %}
