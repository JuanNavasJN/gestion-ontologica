{% extends './index.html' %}

{% load static %}

{% block main_content %}
    <section class="content">
        <div class="row">
            <div class="col-sm-12">
                <h3>Configurar 16PF</h3>
            </div>
        </div>
        <div class="row bg-light mt-3 p-3 border rounded">
            <div class="col-md-12">
                <p><b>Duración del test</b></p>
            </div>
            <div class="col-md-4">
                <label for="">Horas y Minutos</label>
                <input type="time" placeholder="minutos" class="form-control" min="00:00" max="02:59" required>
            </div>
            <div class="col-md-4">
                <label for="">¿Mostrar duración al aspirante?</label>
                <div>
                    <input type="radio" value="Si" name="show" id="showYes">
                    <label for="showYes" class="mr-2">Si</label>
                    <input type="radio" value="No" name="show" id="showNo">
                    <label for="showNo" class="mr-2">No</label>
                </div>

            </div>
            <div class="col-md-4 p-0">
                <button class="btn btn-success mt-4">Guardar</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <table cellpadding="0" cellspacing="0" border="0" class="dataTable table table-striped" id="16pf">
            </div>

        </div>

        <form action="" method="POST">
        {% csrf_token %}
        <div class="row bg-light mt-3 p-3 border rounded">
            <div class="col-md-7">
                <input type="text" name = "pregunta" placeholder="Pregunta" class="form-control">
            </div>
            <div class="col-md-4">
                <select name="factor" id="" class="form-control">
                    <option value="A" name ="A" >A Afabilidad</option>
                    <option value="B" name ="B" >B Razonamiento</option>
                    <option value="C" name ="C" >C Estabilidad</option>
                    <option value="E" name ="E" >E Dominancia</option>
                    <option value="F" name ="F" >F Animación</option>
                    <option value="G" name ="G" >G Atención normas</option>
                    <option value="H" name ="H" >H Atrevimiento</option>
                    <option value="I" name ="I" >I Sensibilidad</option>
                    <option value="L" name ="L" >L Vigilancia</option>
                    <option value="M" name ="M" >M Abstracción</option>
                    <option value="N" name ="N" >N Privacidad</option>
                    <option value="O" name ="O" >O Aprensión</option>
                    <option value="Q1" name ="Q1" >Q1 Apertura cambio</option>
                    <option value="Q2" name ="Q2" >Q2 Autosuficiencia</option>
                    <option value="Q3"  name ="Q3" >Q3 Perfeccionismo</option>
                    <option value="Q4" name ="Q4" >Q4 Tensión</option>
                </select>
            </div>
            <div class="col-md-1 p-0">

                <input class="btn btn-success" type="submit" value="Post"/>
            </div>
        </div>
        </form>
        {% for question in ls %}
              <h1>{{question}} {{question.factor}} </h1>
        {% endfor %}
    </section>

    

{% endblock %}
