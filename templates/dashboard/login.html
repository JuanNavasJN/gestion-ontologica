{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Ingresar</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'material-admin/node_modules/mdi/css/materialdesignicons.min.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'material-admin/css/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'material-admin/images/favicon.png' %}" />
</head>

<body>
  <div class="body-wrapper">
    <div class="page-wrapper">
      <main class="content-wrapper error-page p-0" style="height: 100vh;">
        <div class="mdc-layout-grid">
					<div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
							<div class="mdc-card">
								<section class="mdc-card__primary error-header">
                  <h1 class="mdc-typography--display2 mb-3">Módulo de Pruebas Psicométricas</h1>
                  <h2 class="mdc-typography--display1 mb-0">Ingresar</h2>
								</section>
                <section class="mdc-card__primary info">
                  <section class="mdc-card__supporting-text">
                          <div class="mdc-layout-grid__inner">
                            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4-desktop">
                              <div class="template-demo">
                                <div id="demo-tf-box-wrapper">
                                  <div id="tf-box-example" class="mdc-text-field mdc-text-field--box w-100">
                                    <input required pattern=".{7,}" type="text" id="tf-box" class="mdc-text-field__input" aria-controls="name-validation-message">
                                    <label for="tf-box" class="mdc-text-field__label">Cédula</label>
                                    <div class="mdc-text-field__bottom-line"></div>
                                  </div>
                                  <p class="mdc-text-field-helper-text mdc-text-field-helper-text--validation-msg" id="name-validation-msg">
                                      Debe ingresar al menos 7 caracteres
                                  </p>
                                </div>
                              </div>
                            </div>
                            
                          </div>
                          <div>
                              <a href="/dash" class="mdc-button mdc-button--raised mdc-button--dense" data-mdc-auto-init="MDCRipple">
                                  Ingresar
                              </a>
                          </div>
                        </section>
								</section>
							</div>
						</div>
					</div>
				</div>
      </main>
    </div>
  </div>
  <!-- body wrapper -->
  <!-- plugins:js -->
  <script src="{% static 'material-admin/node_modules/material-components-web/dist/material-components-web.min.js' %}"></script>
  <script src="{% static 'material-admin/node_modules/jquery/dist/jquery.min.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->
  <!-- End plugin js for this page-->
  <!-- inject:js -->
	<script src="{% static 'material-admin/js/misc.js' %}"></script>
	<script src="{% static 'material-admin/js/material.js' %}"></script>
	<!-- endinject -->
  <!-- Custom js for this page-->
  <!-- End custom js for this page-->
</body>

</html>
