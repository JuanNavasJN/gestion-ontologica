<html>
    <head>
        <meta charset="utf-8">
        <title>Mi Primer PDF</title>
    </head>
    <body>
        <h1>Nombre: {{useraspirante.first_name}} {{useraspirante.last_name}}</h1>
        <h1>Cedula: {{useraspirante.username}}</h1>

          {% for j in result_users %}

            {% endif %}
          {% endfor %}

    </body>
</html>
