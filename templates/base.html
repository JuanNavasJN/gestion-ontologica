{% load static %}

<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/10ed4d4534.js"></script>

        <link rel="stylesheet" href="{% static 'css/sidebar.css' %}" />
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
        
        <title>
            {% block title %}Pruebas Psicométricas{% endblock title %}
        </title>

         <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>

        <!-- MDBootstrap Datatables  -->
        <!-- <link href="{% static 'css/addons/datatables.min.css' %}" rel="stylesheet"> -->

        <!-- MDBootstrap Datatables  -->
        <!-- <script type="text/javascript" src="{% static 'js/addons/datatables.min.js' %}"></script> -->

        <link href="{% static 'css/addons/jquery.dataTables.css' %}" rel="stylesheet"> 
        <script type="text/javascript" src="{% static 'js/addons/jquery.dataTables.js' %}"></script> 
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <a class="navbar-brand" href="{% url 'home' %}"
                >Pruebas Psicométricas</a
            >
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarCollapse"
                aria-controls="navbarCollapse"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                {% if user.is_authenticated %}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            id="userMenu"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                        >
                            {{ user.username }}
                        </a>
                        <div
                            class="dropdown-menu dropdown-menu-right"
                            aria-labelledby="userMenu"
                        >
                            <!-- <a
                                class="dropdown-item"
                                href="{% url 'password_change'%}"
                                >Change password</a
                            >
                            <div class="dropdown-divider"></div> -->
                            <a class="dropdown-item" href="{% url 'logout' %}">
                                Cerrar sesión</a
                            >
                        </div>
                    </li>
                </ul>
                {% else %}
                <form class="form-inline ml-auto">
                    <a
                        href="{% url 'login' %}"
                        class="btn btn-outline-secondary"
                    >
                        Ingresar</a
                    >
                    <!-- <a href="{% url 'signup' %}" class="btn btn-primary ml-2">
                        Sign up</a
                    > -->
                </form>
                {% endif %}
            </div>
        </nav>
        <div class="container">
            {% block content %} {% endblock content %}
        </div>
       
    </body>
</html>
